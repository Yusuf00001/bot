<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; background: white; }
        input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { width: 100%; padding: 15px; background: #0088cc; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <h3>RUHSAT FORMU</h3>
    <div id="fields">
        <input type="text" class="bilgi" placeholder="PLAKA">
        <input type="text" class="bilgi" placeholder="MARKA">
        <input type="text" class="bilgi" placeholder="MODEL">
    </div>
    <button id="btn">VERİLERİ ONAYLA VE GÖNDER</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        document.getElementById("btn").addEventListener("click", function() {
            try {
                // Tüm inputlardaki verileri topla
                let inputs = Array.from(document.getElementsByClassName("bilgi")).map(i => i.value);
                
                // Veriyi hazırla
                let sonuc = JSON.stringify({
                    type: "ruhsat",
                    inputs: inputs
                });

                // BOTA GÖNDER (Bu komut paneli KAPATIR)
                tg.sendData(sonuc); 
                
            } catch (e) {
                alert("Hata oluştu: " + e.message);
            }
        });
    </script>
</body>
</html>
